<div ng-controller="spareparts">	
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Systems No Tick
            </h1>
            <ol class="breadcrumb">
                <li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Systems No Tick</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">       
                <div class="box-body" ng-init="repairsys()">   
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Campus</th>
                                <th>Item Name</th>
                                <th>Total Systems</th>
                                <th>Systems No Tick</th>
                            </tr>	
                        </thead>
                        <tbody>
                            <tr ng-repeat="y in repairsyslist">
                                <td>{{$index+1}}</td>
                                <td>{{y.campusName}}</td>
                                <td>{{y.ItemName}}</td>
                                <td align="right">{{y.total}}</td>
                                <td align="right">{{y.working}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" align="right"><strong>Total</strong></td>
                                <td align="right"><strong>{{ repairsyslist | sumByColumn: 'total' }}</strong></td>
                                <td align="right"><strong>{{ repairsyslist | sumByColumn: 'working' }}</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>            
        </section>    

  
</div><!-- ./wrapper -->
