
<div ng-app="stock" ng-controller="indent">
	<!-- header logo: style can be found in header.less -->

	<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Create Indent
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Create Indent</li>
				</ol>
			</section>
	
		

			<!-- Main content -->
			<section class="content">
				
						<div class="box box-primary">
							
							<div class="box-body">
								<form method="post" name="frmDefault">
									<div class="row">
										
										<div class="col-md-4 form-group">
											<label>Select Item Group</label>
											<input type="number" ng-model="ticket.itItemId" class="form-control" disabled>
										</div>	
										
										<div class="col-md-4 form-group" ng-init="InfraItems()">
											<label>Select Item Group</label>
											<select ng-model="ticket.itemgroupname" class="form-control" ng-change="getitemname(ticket.itemgroupname)" required>  
												  <option value="">Select Item Group</option>  
												  <option ng-repeat="x in itemslist" value="{{x.ititemgrpname}}">{{x.ititemgrpname}}</option>  
											 </select>
										</div>
										<div class="col-md-4 form-group">
											<label>Select Item Name</label>
											<select ng-model="ticket.itemname" class="form-control" required>  
												  <option value="">Select Item Name</option>  
												  <option ng-repeat="x in totalitems" value="{{x.ititemname}}">{{x.ititemname}}</option>  
											 </select>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-3 form-group" ng-init="ItemLocation()">
											<label>Item Location</label>
											<select ng-model="ticket.assetlocationgroup" class="form-control" required>  
												  <option value="">Select Location</option>  
												  <option ng-repeat="x in locationslist" value="{{x.locationname}}">{{x.locationname}}</option>  
											 </select>
										</div>
										<div class="col-md-3 form-group">
											<label>Item Sub Location</label>
											<input type="text" ng-model="ticket.assetlocationname" class="form-control" placeholder="Item Sub Location"/>
										</div> 
									
									<div class="col-md-6 form-group">
										<label for="myFileField">Upload Indent (<span class="text-danger">*</span>jpg, jpeg, png)</label>
										<div class="input-group">
											<input type="file" demo-file-model="myFile"  class="form-control" id ="myFileField"/>
											<div class="input-group-btn">
												<button ng-click="uploadFile()" class = "btn btn-primary">Upload File</button>
											</div>
											
										</div><!-- /input-group -->
									</div>
								</div>
								<div ng-show="fileurl!=''" class="form-group"><a href="{{fileurl}}" target="_blank"><img src="{{fileurl}}" class="btn btn-primary" /></a></div>
								<div class="form-group">
									<label>Description</label>
									<textarea ng-model="ticket.description" class="form-control" rows="4" required></textarea>
								</div> 
									<button type="button" ng-click="createIndent(ticket)" ng-show="showsubmit==0" class="btn btn-primary">Submit</button>
									<h3 class="text-center text-danger" ng-show="showsubmit==1">Please wait...</h3>
								</form>
								
							</div><!-- /.box-body -->

						</div>


			</section>
  </aside>     
	
</div>
