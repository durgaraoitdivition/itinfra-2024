
    <div ng-app="stock" ng-controller="itemsbtndates">
        <!-- header logo: style can be found in header.less -->

        <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        {{ItName}}
                    </h1>
                </section>
        
			

                <!-- Main content -->
                <section class="content" ng-init="inoutitemwisedata()">
					
					
                            <div class="box box-primary">
                                <div class="box-header text-right" style="padding-top: 10px;padding-right: 10px;">
                                    <a href="#daterangeinoutwards" class="btn btn-primary btn-sm text-white">Back</a>
                                    <div style="clear: both;"></div>
                                </div>
                                <div class="box-body">
                                    <table class="table table-striped table-bordered" id="inoutdata">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Campus</th>
                                                <th>Item Group</th>
                                                <th>Item Name</th>
                                                <th>Quantity</th>
                                                <th>Sent</th>
                                                <th>Received</th>
                                            </tr>	
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="x in itemwisedata">
                                                <td>{{$index+1}}</td>
                                                <td>{{x.CampusName}}</td>
                                                <td>{{x.ItemGroup}}</td>
                                                <td>{{x.ItemName}}</td>
                                                <td>{{x.Quantity}}</td>
                                                <td>{{examdatechange(x.CurrentDate) | date : 'dd-MM-y'}}</td>
                                                <td>{{examdatechange(x.ReceivedDate) | date : 'dd-MM-y'}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>        
                        
                            
                   

                </section>
     	 </aside>     
        <!-- add new calendar event modal -->

  
       
    
  
  


    </div>
