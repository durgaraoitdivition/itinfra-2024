<div ng-app="stock" ng-controller="upsvendors">
    <!-- header logo: style can be found in header.less -->

    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                UPS Vendors
                <small>Vendors</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Vendors</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-8 form-group" ng-init="loadVendors()">
                            <h4>List</h4>
                            <hr />
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>City</th>
                                        <th>Phone</th>
                                        <th>Alternate Phone</th>
                                        <th>Email</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="vendor in vendors">
                                        <td>{{vendor.upsvname}}</td>
                                        <td>{{vendor.upsvcity}}</td>
                                        <td>{{vendor.upsvphone}}</td>
                                        <td>{{vendor.upsaltphone}}</td>
                                        <td>{{vendor.upsvemail}}</td>
                                        <td>
                                            <button class="btn btn-info btn-sm" ng-click="getVendor(vendor.upsvid)">Edit</button>
                                            <button class="btn btn-danger btn-sm" ng-click="deleteVendor(vendor.upsvid)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 form-group">
                            <h4>Create</h4>
                            <hr />
                            <form ng-submit="createVendor(vendor)" class="mb-4">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" ng-model="vendor.upsvname" placeholder="Vendor Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" ng-model="vendor.upsvcity" placeholder="Vendor City" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" ng-model="vendor.upsvphone" placeholder="Vendor Phone">
                                    </div>
                                    <div class="form-group">
                                        <label>Alternte Phone Number</label>
                                        <input type="text" class="form-control" ng-model="vendor.upsaltphone" placeholder="Vendor Alternate Phone">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" ng-model="vendor.upsvemail" placeholder="Vendor Email">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Create Vendor</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                    
                
                    
                </div>
            </div>


        </section>
    </aside>
    <!-- add new calendar event modal -->
</div>
