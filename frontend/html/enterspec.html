
    <div ng-app="stock" ng-controller="EnterSpec">
        <!-- header logo: style can be found in header.less -->

        <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>
        
			

                <!-- Main content -->
                <section class="content">
					
                    		<div class="box box-primary">
                                <div class="box-header">
                                    <i class="ion ion-clipboard"></i>
                                    <h3 class="box-title">Stock Specifications Update</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <h5><strong>Item Group :</strong> {{singleitem[0].ititemgroup}} &nbsp;  &nbsp;  &nbsp; <strong>Item Name :</strong> {{singleitem[0].ititemname}}</h5>
									<form ng-submit="stksepcupdate(updatespec)" method="post" name="frmDefault">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th>S.No</th>
													<th>Item Name</th>
													<th>Brand</th>
													<th>Model Number</th>
													<th>Serial No</th>
													<th>Mac Id</th>
												</tr>	
											</thead>
											<tbody>
												<tr ng-repeat="x in updatespec">
													<td>{{$index+1}}</td>
													<td>{{x.ititemname}}</td>
													<td><input type="text" ng-model="x.ititembrand" class="form-control" placeholder="Brand" ng-click="fill_other($index,updatespec)"/></td>
													<td><input type="text" ng-model="x.itassetmodelno" class="form-control" ng-click="fill_other($index,updatespec)" placeholder="Model Number"/></td>
													<td><input type="text" ng-model="x.itassetserialno" class="form-control" ng-click="fill_other($index,updatespec)" placeholder="Serial Number"/></td>
													<td><input type="text" ng-model="x.itassetmacid" class="form-control" ng-click="fill_other($index,updatespec)" placeholder="MAC ID"/></td>
												</tr>	
											</tbody>
										</table>
										<br />
										<p align="center">                                                               
											<button type="submit" class="btn bg-olive">Submit</button>  
										</p>
									</form>
                                </div><!-- /.box-body -->

                            </div>
		

                </section>
      </aside>     
        <!-- add new calendar event modal -->

  
  
  
  


    </div>
