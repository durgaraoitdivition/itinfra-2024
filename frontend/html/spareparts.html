<div ng-controller="spareparts">	
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Spare Parts
            </h1>
            <ol class="breadcrumb">
                <li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Over All / Branch</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">       
                <div class="box-body">   
                    <form ng-submit="sparepartsreport(x)">
                        <div class="row  hidden-print">
                            <div class="col-md-3 form-group">
                                    <label>Start Date</label>
                                    <input class="form-control" type="date" ng-model="x.startdate" value="{{startdate}}"> 
                                </div>
                            <div class="col-md-3">
                                <label>End Date</label>
                                <input class="form-control" type="date" ng-model="x.enddate" ng-change="betweendates(startdate, enddate)" value="{{enddate}}"> 
                            </div>
                            <div class="col-md-3">
                                <label>Type</label>
                                <select ng-model="x.reporttype" class="form-control">  
                                    <option value="">Select Type</option>  
                                    <option value="OverAll">OverAll</option>
                                    <option value="Branch">Branch</option>   
                                </select>
                            </div>
                            <div class="col-md-3" style="margin-top: 23px;">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>     
                        </div>
                    </form>
                    <div ng-show="showdiv==1">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th ng-show="x.reporttype=='Branch'">Campus</th>
                                    <th>Item Name</th>
                                    <th>Item Quntity</th>
                                </tr>	
                            </thead>
                            <tbody>
                                <tr ng-repeat="y in sparepartslist">
                                    <td>{{$index+1}}</td>
                                    <td ng-show="x.reporttype=='Branch'">{{y.campusName}}</td>
                                    <td>{{y.partItemName}}</td>
                                    <td>{{y.count}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>            
        </section>    

  
</div><!-- ./wrapper -->
