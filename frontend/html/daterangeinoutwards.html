
    <div ng-app="stock" ng-controller="daterangeinoutwards">
        <!-- header logo: style can be found in header.less -->

        <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Date Range In/Outwards
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">In/Outwards</li>
                    </ol>
                </section>
        
			

                <!-- Main content -->
                <section class="content">
					
					<div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">
                               {{shipmentType}}
                            </h3>
                        </div><!-- /.box-header -->
                        <div class="box-body" ng-init="totalinoutwords()">
                            <form name="filterdata" ng-submit="filterstockdata(stock)">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Select Type</label>
                                        <select name="shipmentType" ng-model="stock.shipmentType" class="form-control" required>  
                                            <option value="">Select Institute</option> 
                                            <option value="Inward">Inward</option> 
                                            <option value="Outward">Outward</option> 
                                        </select> 
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>From Date</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control" datepicker ng-model="stock.fromDate" name="fromDate" id="fromDate" autocomplete="off">
                                            <!-- <input type="text" class="form-control pull-right" ng-model="daterange" name="daterange" id="daterange" autocomplete="off"/> -->
                                        </div>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>To Date</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control" datepicker ng-model="stock.toDate" name="toDate" id="toDate" autocomplete="off">
                                            <!-- <input type="text" class="form-control pull-right" ng-model="daterange" name="daterange" id="daterange" autocomplete="off"/> -->
                                        </div>
                                    </div>
                                    <div class="col-md-3 form-group"><br />
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                    <!-- <div class="col-md-4 form-group" ng-init="InstMaster()">
                                        <label>Select Institute</label>
                                        <select ng-model="instid" class="form-control" ng-change="getcmplist(instid)" required>  
                                            <option value="">Select Institute</option>  
                                            <option ng-repeat="x in Instlist" value="{{x.instid}}">{{x.shortcode}}</option>  
                                        </select> 
                                    </div>
                                    <div class="col-md-4">
                                        <label>Select Campus</label>
                                        <select ng-model="campusid" class="form-control" ng-change="filteritems(shipmentType, instid, campusid)">  
                                        <option value="">Select Campus</option>  
                                        <option ng-repeat="x in getcampuslist" value="{{x.campusName}}">{{x.campusName}}</option>  
                                        </select>
                                    </div> -->
                                </div>
                            </form>
                           <!-- {{daterangedata | json}} -->
                            <table class="table table-striped table-bordered" id="inoutdata">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Campus</th>
                                        <th>Item Group</th>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                    </tr>	
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in daterangedata">
                                        <td>{{$index+1}}</td>
                                        <td>{{x.CampusName}}</td>
                                        <td>{{x.ItemGroup}}</td>
                                        <td>{{x.ItemName}}</td>
                                        <td><a href="#itemsbtndates?sType={{x.shipmentType}}&from={{stock.fromDate}}&to={{stock.toDate}}&cmp={{x.CampusName}}&ItGrp={{x.ItemGroup}}&ItName={{x.ItemName}}" class="btn btn-primary btn-sm">{{x.count}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                            
                                  

                        </div>
                    </div>  
                    
                   
                </section>
     	 </aside>     
        <!-- add new calendar event modal -->

  
       
    
  
  


    </div>
