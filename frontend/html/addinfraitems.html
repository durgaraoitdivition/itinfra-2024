
<div ng-controller="addinfraitems">		
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Infra Items List
            </h1>
            <ol class="breadcrumb">
                <li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Infra Items List</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            
                    <div class="box box-primary">
                        <div class="box-header">
                            <div class="box-tools pull-right">
                                <button class="btn btn-default pull-right" data-toggle="modal" data-target="#addItItem"><i class="fa fa-plus"></i> Infra Items List</button>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body" ng-init="ItInfraItems()">
                            <table class="table table-striped" id="userdata">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Item Group</th>
                                        <th>Item Name</th>
                                        <th>Asset type</th>
                                        <th>Delete</th>
                                    </tr>	
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in itemsList | orderBy:'-ititemid'" repeat-done="initDataTable">
                                        <td>{{$index+1}}</td>
                                        <td>{{x.ititemgroup}}</td>
                                        <td>{{x.ititemname}}</td>
                                        <td>{{x.assettype}}</td>
                                        <td><a href="" data-toggle="modal" data-target="#addItItem"  class="text-info" ng-click="edititem(x.ititemid)"><i class="fa fa-edit"></i></a></td>
                                    </tr>	
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->

                    </div>


        </section>
    </aside>


<!-- add new calendar event modal -->
<div class="modal fade" id="addItItem" role="dialog">
<div class="modal-dialog">

<!-- Modal content-->
<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Add Items</h4>
</div>
<div class="modal-body">
  <form ng-submit="addItem(item)" method="post" name="frmDefault">
    <div class="form-group" ng-init="InfraGroupItems()">
        <label>Item Group</label>
        <select ng-model="item.ititemgroup" class="form-control" required>  
                <option value="">Select Item Group</option>  
                <option ng-repeat="x in itemsgrouplist" value="{{x.itItemGroup}}">{{x.itItemGroup}}</option>  
            </select>
    </div>
    <div class="form-group">
        <label>Item Name</label>
        <input type="text" ng-model="item.ititemname" class="form-control" placeholder="item Name" required/>
    </div>
    <div class="form-group">
        <label>Item Code</label>
        <input type="text" ng-model="item.ititemcode" class="form-control" placeholder="Item Code" required/>
    </div>
    <div class="form-group">
        <label>Asset Type</label>
        <select ng-model="item.assettype" class="form-control" required>  
                <option value="">Select Asset Type</option>  
                <option value="FixedAsset">FixedAsset</option>
                <option value="Spares">Spares</option>  
            </select>
    </div>
    <div class="footer">                                                               
        <button type="submit" class="btn bg-olive btn-block">Submit</button>  
    </div>
</form>
</div>

</div>

</div>
</div>

</div>
